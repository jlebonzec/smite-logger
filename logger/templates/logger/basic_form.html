{% block basic_form %}
    {% load bootstrap %}
    {% url '' as default_url %}
    <form action="{{ action_url|default:default_url }}" method="post">
    {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Submit!</button>
            </div>
        </div>
    </form>
{% endblock %}
